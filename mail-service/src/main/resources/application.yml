mail:
  host: smtp.mail.ru
  port: 465
  username: ${MAIL_USER}
  password: ${MAIL_PASSWORD}
  properties:
    mail:
      smtps:
        starttls:
          enable: true
          required: true
        auth: true
        ssl: trust:smtp.mail.ru
  protocol: smtps

spring:
  application:
    name: mail-service

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metric
  info:
    contact:
      email: thymeleaf@thymeleaf.com
      phone: 822-625-6856
    env:
      enabled: true
    java:
      enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka